{% extends "header.html" %}
{% block title %}404老油条排行榜{% end %}
{% block content %}
<div class="container">
	<h1 style="text-align: center;margin-top: 50px;">俱乐部老友榜</h1>
    <div class="col-md-12 rank-list">
    	{% for user in users%}
			<div class="rank-item">
			    <a href="/blog?id={{user.user_id}}"><img class="userlogo" src="{{urls[user.user_id]}}" alt=""></a>
			    <p>{{user.user_name}}</p>
			</div>
        {% end %}
    </div>
</div>

{% end %}
